<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Welcome to the best form on Internet!</h1>
    <form  name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            <label>name:</label> <input type="text" name="fname" ><b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="email">
            <label>Email:</label><input type="text" name="femail" ><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="phone">
            <label>Phone:</label><input type="number" name="fphone" ><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="pass">
            <label>Password:</label> <input type="password" name="fpass" ><b><span class="formerror"></span></b>
        </div>

        <div class="formdesign" id="cpass">
            <label>Confirm password:</label> <input type="password" name="fcpass" ><b><span class="formerror"></span></b>
        </div>

        <input class="but" type="submit" value="Submit">

    </form>
</body>
<script src="script.js"></script>

</html>
